<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32">
  <div class="max-w-2xl mx-auto">
    <div class="bg-gray-800/50 backdrop-blur-sm border border-orange-500/30 rounded-2xl p-8 text-left shadow-2xl shadow-orange-500/10">
      <div class="flex flex-col md:flex-row items-center gap-6">
        <div class="flex-shrink-0">
           <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-amber-500 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
           </div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-white">{{ title() }}</h2>
          <p class="text-gray-300 mt-1">
            {{ welcomeText() }} <span class="font-bold text-orange-300">{{ data().playerName }}</span>! {{ playSummaryText() }}
          </p>
        </div>
      </div>
      
      <div class="mt-8 text-center">
          <p class="text-gray-400 mb-4">Your personalized graph is ready.</p>
          <button disabled class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 border border-transparent text-base font-medium rounded-md text-gray-900 bg-orange-400 cursor-not-allowed">
             {{ viewGraphText() }}
          </button>
          
          <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-x-6 gap-y-2">
            <button (click)="logout.emit()" class="text-sm text-gray-400 hover:text-white transition-colors">
              {{ logoutText() }}
            </button>
            <button (click)="resetData.emit()" class="text-sm text-gray-500 hover:text-orange-400 transition-colors">
              {{ resetText() }}
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
