<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32 text-center">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white leading-tight">
      {{ welcomeText() }} <span class="bg-clip-text text-transparent bg-gradient-to-r from-orange-500 to-amber-400">{{ data().playerName }}</span>!
    </h1>
    <p class="mt-2 text-lg text-gray-400">
      {{ playSummaryText() }}
    </p>
    <h2 class="mt-12 text-2xl font-bold text-white">{{ title() }}</h2>
    
    <div class="mt-8">
      <app-hexagon-graph
        [break]="attributes().break"
        [slide]="attributes().slide"
        [handTravel]="attributes().handTravel"
        [spin]="attributes().spin"
        [peak]="attributes().peak"
        [rapid]="attributes().rapid"
      />
    </div>

    <div class="mt-12 flex flex-col sm:flex-row items-center justify-center gap-x-6 gap-y-2">
      <button (click)="logout.emit()" class="px-4 py-2 text-sm font-semibold text-gray-300 bg-gray-700/50 rounded-md hover:bg-gray-700 transition-colors">
        {{ logoutText() }}
      </button>
      <button (click)="resetData.emit()" class="text-sm text-orange-400 hover:text-orange-300 transition-colors">
        {{ resetText() }}
      </button>
    </div>
  </div>
</div>
