
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32 text-center">
  <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-white leading-tight">
    {{ title() }}
  </h1>
  <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-400">
    {{ subtitle() }}
  </p>

  <div class="mt-12">
    <app-hexagon-graph
      [break]="mockData.break"
      [slide]="mockData.slide"
      [handTravel]="mockData.handTravel"
      [spin]="mockData.spin"
      [peak]="mockData.peak"
      [rapid]="mockData.rapid">
      
      <!-- Preview Overlay -->
      <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm flex items-center justify-center rounded-full">
        <div class="text-center p-4">
          <div class="text-lg font-bold text-orange-400">{{ previewNoticeText() }}</div>
        </div>
      </div>

    </app-hexagon-graph>
  </div>
  
  <div class="mt-12 flex flex-col sm:flex-row gap-4 justify-center">
    <button (click)="login('Google')" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[#FF6D00] hover:bg-orange-600 transition-colors disabled:opacity-75 disabled:cursor-wait"
      [disabled]="loadingProvider() !== null">
       @if (loadingProvider() === 'Google') {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ loggingInText() }}</span>
       } @else {
        <svg class="w-5 h-5 mr-3" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.02-2.3 1.84-4.32 1.84-3.6 0-6.5-2.95-6.5-6.5s2.9-6.5 6.5-6.5c1.95 0 3.35.73 4.1 1.5l2.65-2.65C19.1 1.95 16.3.85 12.48.85c-5.6 0-10.2 4.6-10.2 10.2s4.6 10.2 10.2 10.2c5.6 0 10.2-4.6 10.2-10.2 0-.73-.05-1.45-.15-2.15z" fill="#FFFFFF"/></svg>
        <span>{{ loginGoogleText() }}</span>
       }
    </button>
    <button (click)="login('X')" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 transition-colors disabled:opacity-75 disabled:cursor-wait"
      [disabled]="loadingProvider() !== null">
       @if (loadingProvider() === 'X') {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ loggingInText() }}</span>
       } @else {
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 16 16"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-1.78 13h2.683L4.22 2.15H1.685l9.14 11.6Z"/></svg>
        <span>{{ loginXText() }}</span>
       }
    </button>
  </div>
</div>
